<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div class="row align-items-center justify-content-center vh-100">

			<div class="card " style="width: 24rem;">
				<img th:if="${#strings.length(cliente.foto) > 0}" th:src="@{'/uploads/' + ${cliente.foto}}" class="card-img-top">
				<img th:if="${#strings.length(cliente.foto) == 0}" th:src="@{/perfil.png}" class="card-img-top">
				<div class="card-body">
					<div class="card-title">
						<h5 th:text="${titulo}"></h5>
					</div>
					<ul class="list-group">
						<li class="list-group-item border-0"
							th:text="'Nombre: ' + ${cliente.nombre}+ ' ' + ${cliente.apellido}"></li>
						<li class="list-group-item border-0"
							th:text="'Correo: ' + ${cliente.email}"></li>
						<li class="list-group-item border-0"
							th:text="'Fecha de creaciÃ³n: ' + ${cliente.createAt}"></li>
					</ul>
				</div>
			</div>
		</div>

	</div>
</body>
<section th:replace="layout/layout :: scripts"></section>
</html>
