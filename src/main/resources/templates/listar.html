<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div class="row align-items-center mt-5">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h2 th:text="${titulo}"></h2>
					</div>
					<div class="card-body">
						<h5 class="card-title">
							<a type="button" th:href="@{/form}"
								class="btn btn-primary rounded-pill">Crear cliente</a>
						</h5>
						<table class="table">
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Correo</th>
								<th>Fecha</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
							<tr th:each="cliente: ${clientes}">
								<td><a th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
								<td th:text="${cliente.nombre}"></td>
								<td th:text="${cliente.apellido}"></td>
								<td th:text="${cliente.email}"></td>
								<td th:text="${cliente.createAt}"></td>
								<td><a type="button" th:href="@{/form/} + ${cliente.id}"
									class="btn btn-outline-warning rounded-pill">Editar</a></td>
								<td><a type="button"
									th:href="@{/eliminar/} + ${cliente.id}"
									class="btn btn-outline-danger rounded-pill"
									onclick="return confirm('¿Estás seguro que deseas elimiar al cliente?');">Eliminar</a>
								</td>
							</tr>
						</table>
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<section th:replace="layout/layout :: scripts"></section>
</html>
