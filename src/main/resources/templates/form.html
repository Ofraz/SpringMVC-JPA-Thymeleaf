<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div class="row align-items-center justify-content-center vh-100">
			<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
				<div class="card" style="width: 36rem;">
					<div class="card-header">
						<h4 th:text="${titulo}" class="text-center"></h4>
					</div>
					<div class="card-body">

						<!-- INICIO ALTERNATIVA DE ERRORES 
				<div th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-warning">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				FIN ALTERNATIVA DE ERRORES -->

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{nombre}"
									id="nombre" th:errorclass="'form-control is-invalid'"
									placeholder="Ingrese su nombre"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{apellido}"
									id="apellido" th:errorclass="'form-control is-invalid'"
									placeholder="Ingrese su apellido"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="correo">Correo</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{email}"
									id="correo" th:errorclass="'form-control is-invalid'"
									placeholder="mail@example.com"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="fecha">Fecha</label>
							<div class="col-sm-10">
								<input type="date" class="form-control" th:field="*{createAt}"
									id="fecha" th:errorclass="'form-control is-invalid'"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('createAt')}"
									th:errors="*{createAt}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="file">Foto</label>
							<div class="col-sm-10">
								<input type="file" id="file" name="file" class="form-control">
							</div>	
						</div>
					</div>
					<div class="card-footer">
						<button type="submit"
							class="btn btn-block btn-success rounded-pill">Agregar</button>
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
<section th:replace="layout/layout :: scripts"></section>
</html>
